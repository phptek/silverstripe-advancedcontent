---
Name: advancedcontentattributes
After:
  - 'framework/*'
  - 'cms/*'
---

TextObject:
  # To disable, simple use `attributes_disabled` in userland code.
  attributes_enabled:
    - AdvancedContentAttribute_Embargo
    - AdvancedContentAttribute_Expiry
    - AdvancedContentAttribute_PermissionsCanView
    - AdvancedContentAttribute_PermissionsCanEdit